<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>

.container{
width:500px;

}

</style>


  </head>
  <body>
    
    
    
<div class="container">

<center><h1>Create</h1></center>

<form method="post" enctype="multipart/form-data" th:object="${cardDto}">


<div class="form-group">
<label>Description1</label>
<input type="text" class="form-control" placeholder="Enter description about image..." th:field="${cardDto.description1}">
<p th:if="${#fields.hasErrors('description1')}" th:errorclass="text-danger" th:errors="${cardDto.description1}"></p>
</div>

<div class="form-group">
<label>Name1</label>
<input type="text" class="form-control" placeholder="Enter Name..." th:field="${cardDto.name1}">
<p th:if="${#fields.hasErrors('name1')}" th:errorclass="text-danger" th:errors="${cardDto.name1}"></p>
</div>

<div class="form-group">
<label>Brand1</label>
<input type="text" class="form-control" placeholder="Enter brand..." th:field="${cardDto.brand1}">
<p th:if="${#fields.hasErrors('brand1')}" th:errorclass="text-danger" th:errors="${cardDto.brand1}"></p>
</div>

<div class="form-group">
<label>price1</label>
<input type="number" class="form-control" placeholder="Enter Price..." th:field="${cardDto.price1}">
<p th:if="${#fields.hasErrors('price1')}" th:errorclass="text-danger" th:errors="${cardDto.price1}"></p>
</div>

<div class="form-group">
<label>Image1</label>
<input type="file" class="form-control" placeholder="Add Image..." th:field="${cardDto.image1}">
<p th:if="${#fields.hasErrors('image1')}" th:errorclass="text-danger" th:errors="${cardDto.image1}"></p>
</div>







<div class="form-group">
<label>Description2</label>
<input type="text" class="form-control" placeholder="Enter description about image..." th:field="${cardDto.description2}">
<p th:if="${#fields.hasErrors('description2')}" th:errorclass="text-danger" th:errors="${cardDto.description2}"></p>
</div>

<div class="form-group">
<label>Name2</label>
<input type="text" class="form-control" placeholder="Enter Name..." th:field="${cardDto.name2}">
<p th:if="${#fields.hasErrors('name2')}" th:errorclass="text-danger" th:errors="${cardDto.name2}"></p>
</div>

<div class="form-group">
<label>Brand2</label>
<input type="text" class="form-control" placeholder="Enter brand..." th:field="${cardDto.brand2}">
<p th:if="${#fields.hasErrors('brand2')}" th:errorclass="text-danger" th:errors="${cardDto.brand2}"></p>
</div>

<div class="form-group">
<label>price2</label>
<input type="number" class="form-control" placeholder="Enter Price..." th:field="${cardDto.price2}">
<p th:if="${#fields.hasErrors('price2')}" th:errorclass="text-danger" th:errors="${cardDto.price2}"></p>
</div>

<div class="form-group">
<label>Image2</label>
<input type="file" class="form-control" placeholder="Add Image..." th:field="${cardDto.image2}">
<p th:if="${#fields.hasErrors('image2')}" th:errorclass="text-danger" th:errors="${cardDto.image2}"></p>
</div>







<div class="form-group">
<label>Description3</label>
<input type="text" class="form-control" placeholder="Enter description about image..." th:field="${cardDto.description3}">
<p th:if="${#fields.hasErrors('description3')}" th:errorclass="text-danger" th:errors="${cardDto.description3}"></p>
</div>

<div class="form-group">
<label>Name3</label>
<input type="text" class="form-control" placeholder="Enter Name..." th:field="${cardDto.name3}">
<p th:if="${#fields.hasErrors('name3')}" th:errorclass="text-danger" th:errors="${cardDto.name3}"></p>
</div>

<div class="form-group">
<label>Brand3</label>
<input type="text" class="form-control" placeholder="Enter brand..." th:field="${cardDto.brand3}">
<p th:if="${#fields.hasErrors('brand3')}" th:errorclass="text-danger" th:errors="${cardDto.brand3}"></p>
</div>

<div class="form-group">
<label>price3</label>
<input type="number" class="form-control" placeholder="Enter Price..." th:field="${cardDto.price3}">
<p th:if="${#fields.hasErrors('price3')}" th:errorclass="text-danger" th:errors="${cardDto.price3}"></p>
</div>

<div class="form-group">
<label>Image3</label>
<input type="file" class="form-control" placeholder="Add Image" th:field="${cardDto.image3}">
<p th:if="${#fields.hasErrors('image3')}" th:errorclass="text-danger" th:errors="${cardDto.image3}"></p>
</div>



<br>
<button type="submit" class="btn btn-outline-primary">Submit</button>
<a class="btn btn-outline-danger" href="/navbar" role="button">Cancel</a>


 </form>

</div>
    
    
    
   
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
