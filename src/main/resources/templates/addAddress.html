<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Page</title>
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-+dLM/LZ1nf0JiVh/H63+y3C8A/EuAHT3HlbE/TsFjg1C4Va7YyC5W1cNlDZsi/7n8yE+qVv9VLqxgVsNzx7Yng=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
.gradient-custom {
	background: -webkit-linear-gradient(left, #3931af, #00c6ff);
}

.card-custom {
	border-bottom-left-radius: 10% 50%;
	border-top-left-radius: 10% 50%;
	background-color: #f8f9fa;
}

.input-custom {
	background-color: white;
}

.white-text {
	color: hsl(52, 0%, 98%);
	font-weight: 100;
	font-size: 14px;
}

.back-button {
	background-color: hsl(52, 0%, 98%);
	font-weight: 700;
	color: black;
	margin-top: 50px;
}

input {
	font-size: 10px;
}
/* Placeholder text size */
::placeholder {
	font-size: 13px; /* Adjust this value to your preferred size */
	font-family: cursive;
}

.add-address-button {
	position: absolute;
	top: 50%;
	right: 15%; /* Adjust this value as needed */
	transform: translateY(-50%);
}
</style>
</head>
<body class="gradient-custom">
	<div class="container-fluid">
		<div class="row mt-3 mx-3 mb-3" style="margin-top: 25px;">
			<div class="col-md-3">
				<div style="margin-top: 220px; margin-left: 10px;"
					class="text-center">
					<i id="animationDemo" data-mdb-animation="slide-right"
						data-mdb-toggle="animation" data-mdb-animation-reset="true"
						data-mdb-animation-start="onScroll"
						data-mdb-animation-on-scroll="repeat"
						class="fas fa-shipping-fast fa-3x text-white"></i>
					<!-- Changed class order -->
					<h3 class="mt-5 text-white"
						style="font-family: georgia, cursive; font-size: 30px;">Welcome</h3>
					<p class="white-text"
						style="font-family: verdana, cursive; font-size: 20px;">You
						are 1 minute away from completing your order!</p>
				</div>
				<div class="text-center">
					<button type="button" data-mdb-button-init data-mdb-ripple-init
						class="btn btn-white btn-rounded back-button" onclick="goBack()">Go
						back</button>
				</div>
			</div>
			<div class="col-md-9 justify-content-center"
				style="font-family: verdana, cursive;">
				<div class="card card-custom pb-4">
					<div class="card-body mt-0 mx-5">
						<div class="text-center mb-3 pb-2 mt-3">
							<h4 style="color: #08215c; font-size: 30px;">Address Details</h4>
						</div>
						<form id="addressForm" action="/checkout/addAddress" method="post"
							class="mb-0"
							style="color: black; font-size: 17px; font-family: verdana; margin-right: 20px;">
							<div class="form-group col-md-7">
								<label for="name">Name:</label> <input type="text"
									class="form-control" placeholder="Enter Your Name..." id="name"
									name="name" pattern="[A-Za-z\s]+"
									title="Name should contain only letters and spaces." required>
							</div>
							<div class="form-group col-md-7">
								<label for="mobile">Contact:</label> <input type="text"
									class="form-control" placeholder="Enter Your Contact No..."
									id="mobile" name="mobile" pattern="[6789][0-9]{9}"
									title="Contact number should start with 6, 7, 8, or 9 and be 10 digits long."
									required>
							</div>
							<div class="form-group col-md-7">
								<label for="addressLine1">Address Line 1:</label> <input
									type="text" class="form-control"
									placeholder="Enter Your Address Line 1..." id="addressLine1"
									name="addressLine1" required>
							</div>
							<div class="form-group col-md-7">
								<label for="addressLine2">Address Line 2:</label> <input
									type="text" class="form-control"
									placeholder="Enter Your Address Line 2..." id="addressLine2"
									name="addressLine2">
							</div>
							<div class="form-group col-md-7">
								<label for="country">Country:</label> <select
									class="form-control" id="country" name="country" required
									onchange="updateStates()">
									<option value="">Select Country</option>
									<option value="India">India</option>
									<option value="United States">United States</option>
									<option value="China">China</option>
									<option value="Japan">Japan</option>
									<option value="Germany">Germany</option>
									<option value="United Kingdom">United Kingdom</option>
									<option value="France">France</option>
									<option value="Italy">Italy</option>
									<option value="Brazil">Brazil</option>
									<option value="Canada">Canada</option>
									<option value="Russia">Russia</option>
									<option value="South Korea">South Korea</option>
									<option value="Australia">Australia</option>
									<!-- Add more countries here -->
								</select>
							</div>
							<div class="form-group col-md-7">
								<label for="state">State:</label> <select class="form-control"
									id="state" name="state" required>
									<option value="">Select State</option>
								</select>
							</div>
							<div class="form-row">
								<div class="form-group col-md-7">
									<label for="city">City:</label> <input type="text"
										class="form-control" placeholder="Enter Your City..."
										id="city" name="city" pattern="[A-Za-z\s]+"
										title="City should contain only letters and spaces." required>
								</div>
								<div class="form-group col-md-7">
									<label for="zipCode">Zip:</label> <input type="text"
										class="form-control" placeholder="Enter Zip Code..."
										id="zipCode" name="zipCode" pattern="[0-9]{5,10}"
										title="Zip code should contain only numbers." required>
								</div>
							</div>
							<div class="float-end add-address-button">
								<!-- Submit button -->
								<button type="submit" class="btn btn-primary btn-rounded">ADD
									ADDRESS</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
