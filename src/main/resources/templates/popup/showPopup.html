    <style>


    </style>
  </head>
<body>
    <h1 class="text-center text-primary">Popup Page</h1>
    <a class="btn btn-primary"href="/addpopupimage">Create New Popups</a>
   <table class="table table-bordered table-hover">
        <tr>
            <th>ID</th>
            <th>Popupimage</th>
            <th>Popupdata</th>
            <th>Popupofferdata</th>
            <th>Popupmarqueedata</th>

            <th>Action</th>
         </tr>
        <tr th:each="showPopup : ${showPopup}">
            <td th:text="${showPopup.id}"></td>
            <td>
  <img th:src="@{'/images/' + ${showPopup.popupimage}}" alt="..." width="100">
  </td>
            <td th:text="${showPopup.popupdata}"></td>
            <td th:text="${showPopup.popupofferdata}"></td>
            <td th:text="${showPopup.popupmarqueedata}"></td>

            <td style="white-space:nowrap">

             <a class="btn btn-primary btn-sm"
  th:href="@{/editpopup(id=${showPopup.id})}">Edit</a>
             <a class="btn btn-danger btn-sm"
            th:href="@{/deletepopupimage(id=${showPopup.id})}"
             onclick="return confirm('Are You sure...?')"
              >Delete</a>
             </td>
        </tr>
    </table>

</body>
</html>
