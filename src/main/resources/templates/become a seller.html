<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #F0EF90;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid #0056b3;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .profile {
            padding: 20px;
            text-align: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #007bff;
            margin-bottom: 20px;
        }
        .profile h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #333;
        }
        .profile p {
            margin-bottom: 10px;
            color: #666;
        }
        .profile a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .profile a:hover {
            color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Seller Profile</h1>
    </header>
    <section class="profile">
        <img src="/images/logo1.png" alt="Mymart Avatar">
        <h2>Mymart</h2>
        <p>Description of the mymart and their products/services.</p>
        <p>Contact Information: Email: mymart@gmail.com | Phone: 423-456-7890</p>
        <p><b>Location:</b> Hyderabad, India</p>
        <p><a href="#">View Products/Services</a></p>
    </section>
    <footer>
        <p>&copy; 2024 Mymart. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
