    <script>

  $(document).ready(function(){

        // Hide all dropdown menus initially

        $('.dropdown-menu').hide();



        // When hovering over a nav-link dropdown-toggle, show its dropdown-menu and hide others

        $('.nav-link.dropdown-toggle').hover(function(){

            $('.dropdown-menu').hide();

            $(this).next('.dropdown-menu').show();

        });



        // When hovering over a dropdown-item dropdown-toggle, show its dropdown-menu and hide others

        $('.dropdown-item.dropdown-toggle').hover(function(){

            $(this).closest('.dropdown-menu').find('.dropdown-menu').hide();

            $(this).next('.dropdown-menu').show();

        });



        // Hide dropdown menus when mouse is not hovering over any dropdown

        $('.dropdown').mouseleave(function() {

            $('.dropdown-menu').hide();

        });

    });

</script>

    <div class="container">
        <h1>FAQs Management</h1>

        <!-- Add New FAQ Button -->
        <a th:href="@{/faq/new}" class="btn btn-primary mb-3">Add New FAQ</a>

        <!-- FAQs Listing -->
        <div th:if="${faqs}">
            <table class="table">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Answer</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="faq : ${faqs}">
                        <td th:text="${faq.question}"></td>
                        <td th:text="${faq.answer}"></td>
                        <td>
                            <!-- Edit Button -->
                            <a th:href="@{/faq/edit/{id}(id=${faq.id})}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> Edit</a>
                            <!-- Delete Button -->
                            <form th:action="@{/faq/delete/{id}(id=${faq.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this FAQ?')">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:unless="${faqs}">
            <p>No FAQs found.</p>
        </div>
    </div>
