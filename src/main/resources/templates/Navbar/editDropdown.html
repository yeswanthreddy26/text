<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<title>Navbar</title>
<style>
		
	</style>
  </head>
  <body>
   
  

  

	<div class="container my-5 p-5" >
		<h4 class="text-center" id="h">Edit Dropdown</h4><br><br>
			
		<form class="col-md-4 offset-md-4" th:action="@{'/Admin/editDropdown/' + ${drop.id}}" method="post" th:object="${drop}" >
	<input type="hidden" th:field="*{id}">
		

           <div class="mb-3">
				<label for="name" class="form-label">Title
					</label>
					<input type="text" class="form-control" id="itemName" name="itemName" th:value="${drop.itemName}" >
						
			</div>
			
			
			
			
			
			
			<div class="mb-3">
				<label for="dob" class="form-label">NavBar ID
					</label>

		<input type="text" class="form-control" id="navLink" name="navLink" th:value="${navLink}" required>

			</div>
			
		
			<center><button type="submit" class="btn btn-primary">Update Navbar</button></center>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
