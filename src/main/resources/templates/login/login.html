   <div class="col">
<div class="container bg-light">
        <div class="message" th:if="${param.error}">
           Invalid Username or Password
        </div>
        <div class="success-message" th:if="${param.logout}">
           Logout Successfuly
        </div>

 <form id="loginForm"  th:action="@{/login}" method="POST">
    <div class="container border rounded " style="width: 700px; margin-top: 40px; box-shadow: rgba(96, 21, 109 ) -1px 10px 50px -2px;">
        <div class="header" >
            <h3 class="text-center mt-4" >Sign in</h3> <hr>
        </div>
        <div class="row">

            <div class="col">

            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="col">
                    <img src="/images/loginn.jpg" alt="">
                </div>
            </div>

            <div class="col" style="margin-top: 80px;  margin-right: 30px;" >
               <span  >Username</span>

                <input type="email" name="username" id="emailInput" class="form-control mt-2 mb-2">
<div class="password" >
               <span >Password</span>


                <input type="password" name="password" id="passwordInput" class="form-control mt-2 mb-2">
          <span class="password-toggle-icon"><i id="toggler"  class="far fa-eye-slash  "></i></span>
</div>
  <div>
                                <input type="checkbox" id="rememberMe" name="rememberMe">Remember Me
                            </div>

             <div class="row">
                <div class="col">
                    <button type="submit" value="login"class="btn mt-3 btn-primary">Sign in</button>
                </div>
               <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="/registration">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                       <a href="/forgotPassword" style="color: red";>Forgot Password?</a>
                </div>
            </div>
             </div>
            </div>
        </div>
    </div>
   <script type="text/javascript">
   var password = document.getElementById('passwordInput');
   var toggler = document.getElementById('toggler');
   showHidePassword = () => {
   if (password.type === 'password') {
   password.setAttribute('type', 'text');
   toggler.classList.add('fa-eye');
   } else {
   toggler.classList.remove('fa-eye');
   password.setAttribute('type', 'password');
   }
   };
   toggler.addEventListener('click', showHidePassword);

   </script>
   
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const rememberMeCheckbox = document.getElementById("rememberMe");
            const emailInput = document.getElementById("emailInput");
            const passwordInput = document.getElementById("passwordInput");

            // Fill in the fields if Remember Me is checked
            if (localStorage.getItem("rememberMe") === "true") {
                rememberMeCheckbox.checked = true;
                emailInput.value = localStorage.getItem("email") || "";
                passwordInput.value = localStorage.getItem("password") || "";
            }

            // Listen for form submission
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                // Save email and password if Remember Me is checked
                if (rememberMeCheckbox.checked) {
                    localStorage.setItem("rememberMe", "true");
                    localStorage.setItem("email", emailInput.value);
                    localStorage.setItem("password", passwordInput.value);
                } else {
                    // Clear saved email and password
                    localStorage.removeItem("rememberMe");
                    localStorage.removeItem("email");
                    localStorage.removeItem("password");
                }
            });

            // Listen for changes in the Remember Me checkbox
            rememberMeCheckbox.addEventListener("change", function() {
                // If Remember Me is unchecked, clear saved email and password
                if (!rememberMeCheckbox.checked) {
                    localStorage.removeItem("rememberMe");
                    localStorage.removeItem("email");
                    localStorage.removeItem("password");
                }
            });
        });
    </script>
