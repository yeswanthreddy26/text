<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Keepintouch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
  	body {
  	 background-color:lightgreen;
  	}
  </style>
</head>
<body>
<div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Edit Downloadapps Component</h2>
        <form method="post" enctype="multipart/form-data" th:action="@{/Admin/editdownloadapps(id=${downloadapps.id})}" th:object="${downloadappsDto}">
            <div class="row mb-3">
                <label class="col-sm-4 col-form-Label">Current Image</label>
                <div class="col-sm-8">
                    <img th:src="@{'/images/' + ${downloadapps.imageFileName}}" alt="Current Image" width="100">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-Label">New Image</label>
                <div class="col-sm-8">
                    <input class="form-control" type="file" th:field="*{imageFileName}">
                    <p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger" th:errors="*{imageFileName}"></p>
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" th:href="@{/Admin/Adminfooter}" role="button">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
