<!doctype html>

<html lang="en">

 <head>

 <meta charset="utf-8">

 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>Edit Footer</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

 <style>
  	body {
  	 background-color:lightgreen;
  	}
  </style>
 </head>

 <body>

 <div class = "container">

 <div class="col-md-8 mx-auto rounded border p-4 m-4">

 <h2 class = "text-center mb-5">Edit Mailus</h2>

 <form method="post" enctype="multipart/form-data" th:object="${mailusDto}">

<div class="row mb-3">
<label class="col-sm-4 col-form-label">Id</label>
<div class="col-sm-8">
<input readonly class="form-control-plaintext" th:value="${mailus.id}">

</div>

</div>





 <div class="row mb-3">

 <label class="col-sm-4 col-form-label">Mailus</label>

 <div class="col-sm-8">

 <input class="form-control" th:field="${mailusDto.mailus}">

 <p th:if="${#fields.hasErrors('mailus')}" th:errorclass="text-danger"

 th:errors="${mailusDto.mailus}"></p>

 </div>

 </div>

 
 <div class="row">

 <div class="offset-sm-4 col-sm-4 d-grid">

 <button type="submit" class="btn btn-primary">submit</button>

 </div>

 <div class="col-sm-4 d-grid">

 <a class="btn btn-outline-primary" href="/Admin/Adminfooter" role="button">cancel</a>

 

 </div>

 </div>

 

 </form>

 </div>

 

 </div>

 

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

 </body>

</html>
